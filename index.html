<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Multi-step form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>


  <div class="container">
    <section id="select">
      <div class="div-1">
        <a href="index.html"><h3 class="active">1</h3></a>
        <div>
          <span>Step 1</span>
          <p>Your info</p>
        </div>
      </div>

      <div class="div-1">
        <a href="plan.html"><h3>2</h3></a>
        <div>
          <span>Step 2</span>
          <p>select plan</p>
        </div>
      </div>

      <div class="div-1">
        <a href="addon.html"><h3>3</h3></a>
        <div>
          <span>Step 3</span>
          <p>add-ons</p>
        </div>
      </div>

      <div class="div-1">
        <a href="summary.html"><h3>4</h3></a>
        <div>
          <span>Step 4</span>
          <p>summary</p>
        </div>
      </div>
    </section>
    
    <section id="form">
      <h1>Personal info</h1>
      <p class="first-para">Please provide your name, email address, and phone number.</p>
      <form action="">
        <p>Name</p>
        <input type="text" placeholder=" e.g. Stephen King" required>

        <p>Email Address</p>
        <input type="text" placeholder="e.g. stephenking@lorem.com" required>

        <p> Phone Number</p>
        <input type="text" placeholder=" e.g. +1 234 567 890" required>

        <div class="confirmation">
          <button onclick="window.location.href='plan.html';">Next Step</button>
        </div>
      </form>
    </section>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Aziken Precious</a>.
  </div>

  <script src="app.js"></script>
</body>
</html>
